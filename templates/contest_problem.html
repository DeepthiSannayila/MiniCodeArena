<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contest Problem | MiniCodeArena</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .topbar {
      padding: 14px 30px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 60px);
    }

    .left, .right {
      padding: 20px;
      overflow-y: auto;
    }

    .left {
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .title {
      font-size: 26px;
      font-weight: bold;
    }

    .difficulty {
      display: inline-block;
      margin-left: 10px;
      padding: 4px 10px;
      border-radius: 10px;
      background: #22c55e;
      color: black;
      font-size: 12px;
    }

    .editor {
      width: 100%;
      height: 240px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      font-family: Consolas, monospace;
    }

    .btns {
      margin-top: 10px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .output {
      margin-top: 15px;
      background: rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="topbar">
  <a href="/contest/{{ contest_id }}" style="color:#38bdf8;text-decoration:none">
    ‚Üê Back to Contest
  </a>
  <div>MiniCodeArena Contest Mode</div>
</div>

<div class="layout">

  <!-- LEFT: PROBLEM -->
  <div class="left">
    <div class="title" id="title">Loading...</div>
    <span class="difficulty" id="difficulty">Easy</span>

    <p id="description"></p>

    <h4>Sample Input</h4>
    <pre id="sample-input"></pre>

    <h4>Sample Output</h4>
    <pre id="sample-output"></pre>
  </div>

  <!-- RIGHT: EDITOR -->
  <div class="right">
    <textarea id="code" class="editor">
def solve():
    pass
    </textarea>

    <div class="btns">
      <button onclick="runCode()">Run</button>
      <button onclick="submitCode()">Submit</button>
    </div>

    <h4>Custom Input</h4>
    <textarea id="custom-input" class="editor" style="height:100px;"></textarea>

    <h4>Output</h4>
    <div class="output" id="output"></div>
</div>

</div>

<script>
const contestId = {{ contest_id }};
const problemId = {{ problem_id }};


fetch(`/api/problem/${problemId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("difficulty").innerText = data.difficulty;
    document.getElementById("description").innerText = data.description;
    document.getElementById("sample-input").innerText = data.sample_input;
    document.getElementById("sample-output").innerText = data.sample_output;
  });

// Run Code
function runCode() {
  fetch("/run", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      code: document.getElementById("code").value,
      custom_input: document.getElementById("custom-input").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").innerText =
      data.output || data.error || JSON.stringify(data);
  });
}

// Submit Code (Contest Mode)
function submitCode() {
  fetch("/contest/submit", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      contest_id: contestId,
      problem_id: problemId,
      code: document.getElementById("code").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").innerText =
      JSON.stringify(data, null, 2);
  });
}
</script>

</body>
</html>
